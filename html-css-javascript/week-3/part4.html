<!DOCTYPE html>
<html>
	<head>
		<style>
			div {position:absolute;width:500px; height:500px;}
			img {position:absolute;}
			#rightSide { left: 500px;border-left: 1px solid 
black }		
		</style>
	</head>
	<body id = "theBody">
		<h1>Matching Game</h1>
		<p>Click on the extra smiling face on the left</p>
		<div id="leftSide"></div>
		<div id="rightSide"></div>	
		<script>
			var numberOfFaces = 5;
			var leftSide = document.getElementById ("leftSide");
			var rightSide = document.getElementById ("rightSide")
			var theBody = document.getElementById("theBody");			
			function generateFaces(){
				var i = 0;
				while(i<numberOfFaces){
					var img = document.createElement("img");
					img.src="smile.png";
					img.style.top = Math.random()*400+ "px";
					img.style.left = Math.random()*400+"px";
					leftSide.appendChild(img);
					i++				
				}
			
				var leftSideDev = leftSide.cloneNode(true);
				leftSideDev.removeChild(leftSideDev.lastChild);
				rightSide.appendChild(leftSideDev);
				leftSide.lastChild.onclick = function nextLevel(event){
		event.stopPropagation();
		numberOfFaces+=5;
		while(leftSide.firstChild){
			leftSide.removeChild(leftSide.firstChild);		
		}
		while(rightSide.firstChild){
			rightSide.removeChild(rightSide.firstChild);		
		}
		generateFaces();
};
theBody.onclick = function gameOver() {

    alert("Game Over!");


    theBody.onclick = null;

    leftSide.lastChild.onclick = null;

}; 
				}
generateFaces();					

			
					
		</script>	
	</body>
</html>
