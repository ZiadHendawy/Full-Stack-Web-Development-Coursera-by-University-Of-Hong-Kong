<!DOCTYPE html>
<html>
    <head>
        <style>
            fieldset {
                background: lightyellow ; 
                border:10px solid yellow; 
                margin-bottom:10px;
            
                width: 720px;}
           
            label{ 
                display:inline-block;
                text-align: right;
                vertical-align: top;
                width:180px;
                
                
            }
           
            textarea{
                width: 360px;
                height: 50px ;
            }
        span {
            width : 50px;
	   

            display: inline-block
        }
            
        </style>
    </head>
    <body>
        <form action=" http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method = "get" enctype="multipart/form-data">
           <fieldset>
               <legend>Your Face</legend>
                <label for upload>
                    Your image:
                </label>
                <input type ="file"  name = "upload"  required>
                <br>
                <label for preview>
                    Image preview:
                </label>
               <img id= 'preview'>
                       
            
            </fieldset>
            <fieldset>
                <legend>Your General Details</legend>
                <label for name >
                    Name:
                </label>
                <input type="text" name = "name" id = "name" required>
                <br>
                 <label for male >
                    Gender:
                </label>
                <input type="radio" value="male" name = "gender" id = "male" style="width:auto" required> Male
                <input type="radio" value ="female" name="gender" id = "female" required> Female
                
                <br>
                 <label for age >
                    Age:
                </label>
                <input type="number" id = "ag" name = "age" required>
                <br>
                 <label for birthDate >
                    Date of birth:
                </label>
                <input type="date" name="birthDate" id = "birthDate">
                <br>
                 <label for color >
                    Favorite color:
                </label>
                <input type="color" name = "color" id = "color">
                <br>
                 <label for country >
                    Which country:
                </label>
                <select id = "color">
                    <option></option>
                    <option>USA</option>
                    <option>France</option>
                    <option>Russia</option>
                    <option>China</option>
                    <option>Canada</option>
                </select>
               
            </fieldset>
            <fieldset >
               <legend>Your indicators</legend>
               <label for height >
                    Height:
                </label>
                <span  style="text-align:center;padding:4px;color:white;background:red" >
                    Short
                </span>
                <input type = "range" name = "height" min="0" max="100" id = "height" >
                <span  style="text-align:center;padding:4px;color:white;background:purple">
                    Tall
                </span>
                <br>
                <label for rich >
                    Salary:
                </label>
                <span  style="text-align:center;padding:4px;color:white;background: red; text-align:center">Poor</span>
                <input type = "range"  name = "salary" min="0" max="100" id = "rich">
                <span style="text-align:center;padding:4px;color:white;background:purple">Rich</span>
            </fieldset>
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for email >
                    Email:
                </label>
                <input type = "email" name = "email" id = "email" required>
                <br>
                
                <label for mobile >
                    Mobile:
                </label>
                <input type = "tel" name = "mobile" id = "mobile">
                <br>
                
                <label for address >
                    Address:
                </label>
                <textarea id="address" name = "address">
                </textarea>
                <br>
                <label for contact>
                    Method to contact you :
                </label>
                <input type="checkbox" id = "contact">Email
                <input type="checkbox" id = "contact">Whatsapp
                <input type="checkbox" id = "contact">In-app chat
                
                
            </fieldset>
            <input type ="submit" value="submit">
           
        </form>
            

 
    </body>
</html>
